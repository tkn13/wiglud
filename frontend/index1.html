<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiglud Music Generator</title>
    <link rel="stylesheet" href="stylesIndex1.css"> <!-- Link to the CSS file -->
</head>
<body>
    <h1>Wiglud Music Generator</h1>
    
    <div class="music-generator">
        <div class="controls">
            <select name="type-of-music" id="type-of-music">
                <option value="" disabled selected>TYPE OF MUSIC</option>
                <option value="Classical">Classical</option>
                <option value="Jazz">Jazz</option>
                <option value="Rock">Rock</option>
                <option value="Pop">Pop</option>
            </select>

            <select name="instrument" id="instrument">
                <option value="" disabled selected>INSTRUMENT</option>
                <option value="Guitar">Guitar</option>
                <option value="Piano">Piano</option>
                <option value="Violin">Violin</option>
                <option value="Saxophone">Saxophone</option>
            </select>

            <select name="length" id="length">
                <option value="" disabled selected>LENGTH</option>
                <option value="1">1 minute</option>
                <option value="2">2 minutes</option>
                <option value="3">3 minutes</option>
            </select>
        </div>

        <button onclick="generateMusic()">GENERATE MUSIC HERE!</button>
    </div>


    <script src="status.js"></script>

    <script src="scriptIndex1.js"></script> 
</body>
</html>
